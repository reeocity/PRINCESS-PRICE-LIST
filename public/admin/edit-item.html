<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <aside class="admin-sidebar">
            <h2>Admin Panel</h2>
            <ul class="admin-nav">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="items.html" class="active"><i class="fas fa-utensils"></i> Manage Items</a></li>
                <li><a href="outlets.html"><i class="fas fa-store"></i> Manage Outlets</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Manage Users</a></li>
                <li><a href="import-items.html"><i class="fas fa-upload"></i> Import Items</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <main class="admin-content">
            <div class="admin-header">
                <h1>Edit Item</h1>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <div class="admin-form">
                <form id="editItemForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="itemDescription">Description:</label>
                        <textarea id="itemDescription" name="description" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="itemCategory">Category:</label>
                        <select id="itemCategory" name="category">
                            <option value="">Select Category</option>
                            <option value="softs-energy-yoghurt">SOFTS, ENERGY & YOGHURT</option>
                            <option value="wines">WINES</option>
                            <option value="alcohol">ALCOHOL</option>
                            <option value="beer-smoke">BEER & SMOKE</option>
                            <option value="cocktail-champagne">COCKTAIL & CHAMPANGE</option>
                            <option value="africana">Africana</option>
                            <option value="grills">Grills</option>
                            <option value="champagne-wines">CHAMPAGNE AND WINES</option>
                            <option value="soft-energy-drinks">SOFT AND ENERGY DRINKS</option>
                            <option value="cognac">COGNAC</option>
                            <option value="vodka">VODKA</option>
                            <option value="whisky">WHISKY</option>
                            <option value="smoke">SMOKE</option>
                            <option value="continental-breakfast">CONTINENTAL BREAKFAST</option>
                            <option value="continental-cuisine">CONTINENTAL CUISINE</option>
                            <option value="main-course-menu">MAIN COURSE MENU</option>
                            <option value="special-rice-cuisine">SPECIAL RICE CUISINE</option>
                            <option value="beef">BEEF</option>
                            <option value="pasta-corner">PASTA CORNER</option>
                            <option value="sandwiches">SANDWICHES</option>
                            <option value="indian-cuisine">INDIAN CUISINE</option>
                            <option value="chinese-cuisine">CHINESE CUISINE</option>
                            <option value="nigerian-cuisine">NIGERIAN CUISINE</option>
                            <option value="salad">SALAD</option>
                            <option value="nigerian-main-cuisine">NIGERIAN MAIN CUISINE</option>
                            <option value="choice-of-rice">CHOICE OF RICE</option>
                            <option value="swallow">SWALLOW</option>
                            <option value="choice-of-soup">CHOICE OF SOUP</option>
                            <option value="choice-of-proteins">CHOICE OF PROTEINS</option>
                            <option value="dessert">DESSERT</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="currentImage">Current Image:</label>
                        <img id="currentImage" src="" alt="Current Item Image" style="max-width: 200px; max-height: 200px; display: block; margin-bottom: 10px;">
                        <input type="file" id="itemImage" name="image" accept="image/*">
                        <small>Leave blank to keep current image</small>
                    </div>

                    <h3>Outlet Prices:</h3>
                    <div id="outletPricesContainer">
                        <!-- Outlet price fields will be dynamically added here -->
                    </div>
                    <button type="button" id="addOutletPrice" class="btn add-btn">Add Outlet Price</button>

                    <div id="message" class="message-area"></div>

                    <button type="submit" class="btn submit-btn">Update Item</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../js/admin/auth.js"></script>
    <script src="../js/admin/edit-item.js"></script>
    <script src="../js/main.js"></script> <!-- For mobile navigation -->
</body>
</html>
