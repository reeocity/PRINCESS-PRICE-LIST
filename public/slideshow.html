<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - Princess Hotels</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/slideshow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="slideshow-container">
        <div id="slideshow">
            <!-- Slideshow images will be loaded here dynamically -->
            <div class="loading">Loading slideshow...</div>
        </div>
        <div class="slideshow-controls">
            <button id="prevBtn" class="control-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="nextBtn" class="control-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="/js/slideshow.js"></script>
</body>
</html>
